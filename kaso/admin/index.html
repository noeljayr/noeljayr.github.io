<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Kaso Security Services </title>

    <link rel="stylesheet" href="/css/index.css" />

  <body>
    <div class="content" style="padding-left: 2rem; align-items: center; justify-content: center; height: 100vh;">
        <div class="form-wrapper">
        <img style="left: -2rem;" class="circle-svg" src="/public/icons/circle.svg" alt="" />
        <form action="" class="contact-form form">
            <img class="logo" src="/public/logos/kss.png" alt="">
          <div class="input-group">
            <label for="">Email</label>
            <input required placeholder="example@gmail.com" type="email" />
          </div>
          <div class="input-group">
            <label for="">Password</label>
            <input required type="email" />
          </div>

          <button type="submit" class="cta">Sign in</button>
        </form>
      </div>
    </div>

 
  </body>
