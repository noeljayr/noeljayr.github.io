<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaso Security Services</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/admin.css" />

    <link
      rel="shortcut icon"
      href="/public/logos/kss.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script defer src="admin.js"></script>
    <script defer src="settings.js"></script>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="side-bar">
        <a href="dashboard.html" class="side-link active-side-link">
          <i class="bi bi-house-fill"></i>
          Dashboard
        </a>
        <a href="emails.html" class="side-link">
          <i class="bi bi-bell-fill"></i>
          Emails

          <span class="noti-badge">1</span>
        </a>

        <a href="clients.html" class="side-link">
          <i class="bi bi-person-lines-fill"></i>
          Clients
        </a>

        <a href="admins.html" class="side-link">
          <i class="bi bi-people-fill"></i>
          Admins
        </a>
      </div>

      <div class="top-bar">
        <a href="/" class="logo">
          <img
            src="/public/logos/kss.png"
            alt="Kaso security services Logo"
            class="logo-gfx"
          />
          <h2>Kaso Security</h2>
        </a>

        <span class="settings">
          <i class="bi bi-person-fill-gear"></i>
        </span>
      </div>

      <span class="greeting">
        <span><span>Welcome,</span> <span class="first-name">Noel</span></span>
      </span>

      <div class="stat-container">
        <a href="emails.html" class="stat-card">
          <div class="counter">1</div>
          <i class="bi bi-bell-fill"></i>
          <!-- this number is for the number of new booking requests today, be it
          bookings that are a month from now but just new booking requests both
          approved or not -->
        </a>
        <div class="stat-card add-client">
          <span class="stat-title">Add client</span>

          <!-- this is for those guests coming in today or who will come today -->
          <i class="bi bi-plus-circle-fill"></i>
        </div>
      </div>

      <form id="client-form" class="add-form form">
        <h1>Add New Client</h1>
        <div class="input-group">
          <label class="input-label">Client Name</label>
          <input name="fName" type="text" class="input-1" />
        </div>

        <div class="input-group file-input">
          <label class="input-label">Logo</label>
          <input
            name="fullName"
            type="file"
            class="input-1"
            accept=".png, .jpg, .jpeg"
          />
        </div>

        <div class="btn-container">
          <span class="discard-btn btn"> Discard </span>
          <button class="btn" type="submit">Add</button>
        </div>
      </form>

      <form class="settings-form">
        <h1>Profile Settings</h1>
        <div class="avatar-upload">
          <div class="avatar-edit">
            <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" />
            <label for="imageUpload"></label>
          </div>
          <div class="avatar-preview">
            <div id="imagePreview"></div>
          </div>
        </div>

        <div class="input-group">
          <span class="name">First Name: </span>
          <input class="text-input" readonly value="Noel" type="text" />
          <span class="edit-btn">Edit</span>
        </div>
        <div class="input-group">
          <span class="name">Last Name: </span>
          <input class="text-input" readonly value="Luhanga" type="text" />
          <span class="edit-btn">Edit</span>
        </div>
        <div class="input-group">
          <span class="name">Phone: </span>
          <input
            class="text-input"
            readonly
            value="+265886047774"
            type="text"
          />
          <span class="edit-btn">Edit</span>
        </div>
        <div class="input-group">
          <span class="name">Email: </span>
          <input
            class="text-input"
            readonly
            value="noeljayr01@gmail.com"
            type="text"
          />
          <span class="edit-btn">Edit</span>
        </div>

        <div class="input-group">
          <span class="name">Password: </span>
          <input
            id="current-password"
            class="password-input"
            readonly
            value="1234"
            type="password"
          />
          <span class="edit-password">Edit</span>
        </div>

        <div class="input-group hidden">
          <span class="name">Old Password: </span>
          <input
            required
            class="password-input old-password-group"
            readonly
            type="password"
          />
        </div>

        <div class="input-group hidden">
          <span class="name">New Password: </span>
          <input
            required
            class="password-input new-password-group"
            readonly
            type="password"
          />
        </div>

        <div class="input-group conf-password-group hidden">
          <span class="name">Confirm Password: </span>
          <input required class="password-input" readonly type="password" />
        </div>

        <div class="btn-container">
          <span class="btn discard-edit">Discard</span>
          <button class="btn save-settings" type="submit">Save</button>
        </div>
      </form>
    </div>

    <script>
      var clientForm = document.querySelector("#client-form");
      var addClient = document.querySelector(".add-client");
      var discard = document.querySelector(".discard-btn");

      addClient.addEventListener("click", () => {
        clientForm.classList.add("add-form-active");
      });

      discard.addEventListener("click", () => {
        clientForm.reset();
        clientForm.classList.remove("add-form-active");
      });
    </script>
  </body>
</html>
