<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lalibela - Luxury Rooms & Restaurant</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/admin.css" />

    <link rel="shortcut icon" href="/res/logo-gfx.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div
      class="content"
      style="
        padding-left: 1.5rem;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <form class="login-form">
        <h1>
          <img src="/res/logo-gfx.png" alt="" />
          Lalibela Boutique
        </h1>
        <span class="admin">Administrator Panel</span>

        <div class="input-group">
          <label for="">Email or Phone</label>
          <input type="text" />
        </div>

        <div class="input-group">
          <label for="">Password</label>
          <input id="password" type="password" />
          <span class="show-icon"
            ><i id="show-icon" class="bi bi-eye-fill"></i
          ></span>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      const password = document.getElementById("password");
      const showIcon = document.getElementById("show-icon");

      const iconWrapper = document.querySelector(".show-icon");

      iconWrapper.addEventListener("click", () => {
        if (showIcon.classList.contains("bi-eye-fill")) {
          showIcon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");

          password.setAttribute("type", "text");
        } else {
          password.setAttribute("type", "password");
          showIcon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
        }
      });
    </script>
  </body>
</html>
