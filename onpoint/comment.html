<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-point Finance and Business Consultants - Comments</title>

    <link rel="stylesheet" href="css/index.css" />

    <link
      rel="shortcut icon"
      href="public/logos/favicon.png"
      type="image/x-icon"
    />
    

    <script defer src="js/components/footer.js"></script>
    <script defer src="js/menu.js"></script>
    <script src="admin/js/jquery.min.js"></script>
  </head>
  <body>
    <div class="navbar section"></div>
    <script>
      const page = "Comments";
    </script>
    <script src="js/components/navbar.js"></script>

    <div style="margin-top: 8rem" class="main-content comment-content section">
     <p class="intro">
      <h2>Thank you for spearing some time to leave us a comment!</h2>
     </p>

     <div class="form-wrapper">
      <form id="comment-form" class="form" action="">
        <div  class="avatar-upload">
          <div class="avatar-preview">
            <div id="imagePreview"></div>
          </div>
          <div class="avatar-edit">
            <input
              required
              type="file"
              id="imageUpload"
              name="photo"
              accept=".png, .jpg, .jpeg, .webp"
            />
            <label class="" for="imageUpload"></label>
          </div>
        </div>
        <div class="input-group">
          <label for="">Name</label>
          <input placeholder="Your full name" type="text" name="name">
        </div>
        <div class="input-group">
          <label for="" class="optional">Email</label>
          <input placeholder="example@gmail.com" type="email" name="email" id="">
        </div>
        <div class="input-group">
          <label for="">Comment</label>
          <textarea placeholder="What do you think about us?" name="comment" id="" cols="30" rows="10"></textarea>
        </div>
        
        <button class="cta" type="submit">Send</button>
      </form>
     </div>
    </div>
    <div class="section footer"></div>

    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $("#imagePreview").css(
              "background-image",
              "url(" + e.target.result + ")"
            );
            $("#imagePreview").hide();
            $("#imagePreview").fadeIn(650);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
      $("#imageUpload").change(function () {
        readURL(this);
      });
    </script>
  </body>
</html>
