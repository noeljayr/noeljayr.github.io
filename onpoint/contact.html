<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-point Finance and Business Consultants - Contact Us</title>

    <link rel="stylesheet" href="css/index.css" />

    <link
      rel="shortcut icon"
      href="public/logos/favicon.png"
      type="image/x-icon"
    />
    

    <script defer src="js/components/footer.js"></script>
    <script defer src="js/menu.js"></script>
  </head>
  <body>
    <div class="navbar section"></div>
    <script>
      const page = "Contact us";
    </script>
    <script src="js/components/navbar.js"></script>

    <div style="margin-top: 8rem" class="main-content section">
      <div class="contact-section">
        <h1>Contact us</h1>
        <p>
          We welcome you to contact our team of experts for guidance, support,
          and tailored solutions to meet your specific financial and business
          needs.
        </p>

        <div class="form-wrapper">
          <span class="contact-link">
            <span class="icon">
              <img src="public/icons/tabler-icon-device-mobile.svg" alt="">
            </span>
            <a href="tel:+265888881689">+265888881689</a> /
            <a href="tel:+265995165219">+265995165219</a>
          </span>

          <span class="contact-link">
            <span class="icon">
              <img src="public/icons/tabler-icon-mail.svg" alt="">
            </span>
            <a href="mailto:chiuyedevelious@opfaconsultants.org">chiuyedevelious@opfaconsultants.org</a>
          </span>

          <form action="" class="form">
            <div class="input-group">
              <label for="">Name</label>
              <input required
              name="name"
              oninput="this.value = this.value.replace(/[0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              placeholder="Enter your full name" type="text" />
            </div>

            <div class="input-group">
              <label for="">Email</label>
              <input required name="email" placeholder="example@gmail.com" type="email" />
            </div>

            <div class="input-group">
              <label for="">Subject</label>
              <input required name="subject" placeholder="Subect" type="text" />
            </div>

            <div class="input-group">
              <label for="">Message</label>
              <textarea
              name="message"
                placeholder="Write the message you have for us here"
                type="text"
              ></textarea>
            </div>

            <button class="cta" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <div class="section footer"></div>
  </body>
</html>
