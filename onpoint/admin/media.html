<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-point Finance and Business Consultants</title>

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/animations.css" />

    <link
      rel="shortcut icon"
      href="../public/logos/favicon.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script defer src="js/admin.js"></script>
    <script defer src="js/modals.js"></script>

    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="side-bar"></div>
      <script>
        const page = "Media";
      </script>

      <script src="../js/components/sidebar.js"></script>

      <div class="top-bar">
        <a href="dashboard " class="logo">
          <img
            src="../public/logos/logo.png"
            alt="Girl Engineer Logo"
            class="logo-gfx"
          />
          <h1>OPFBC</h1>
        </a>

        <span class="settings">
          <i class="bi bi-person-fill-gear"></i>

          <span class="options">
            <a href="profile?user_id=">Profile</a>
            <a href="includes/logout ">Logout</a>
          </span>
        </span>
      </div>

      <span class="greeting">
        <h1>Media</h1>
      </span>

      <div
        style="justify-content: unset; gap: 2rem"
        class="section-container quick-action-container"
      >
        <a href="#" class="quick-action add-video-btn">
          <span class="quick-action-title">Upload video</span>

          <i class="bi bi-play-btn-fill"></i>
        </a>
      </div>

      <div style="overflow: hidden; background-color: var(--white);"  class="section-container media-content message-container">
        <div class="tabs">
          <span class="active-tab">Adverts</span>
          <span>Testimonials</span>
        </div>

        <div class="adverts adverts-active">
          <div class="video-container"></div>
        </div>

        <div class="testimonials">
          <div class="video-container"></div>
        </div>
      </div>

      <form id="add-video-form" class="modal-form form">
        <h1>Upload A Video</h1>

        <div class="input-group file-input-group upload-active">
          <input
            required
            style="display: none"
            id="fileInput"
            name="video"
            accept="video/*"
            type="file"
            onchange="updateFileName()"
          />
          <label class="custom-file-label" for="fileInput">
            <span id="label-placeholder" class="label-placeholder"
              >Choose a video</span
            >
          </label>
        </div>

        <div class="input-group">
          <label class="input-label">Title</label>
          <input required name="video" type="text" class="input-1" />
        </div>

        <div class="input-group">
          <label for="">Category</label>

          <span class="option-selector">
            <span class="select">
              <span class="selected">Choose the category</span>
              <span class="options">
                <span>Advert</span>
                <span>Testimonial</span>
              </span>
            </span>

            <input required hidden id="select" name="service" type="text" />
            <span class="cta-2 selector-trigger">
              <img src="../public/icons/tabler-icon-chevron-down.svg" alt="" />
            </span>
          </span>
        </div>

        <div class="btn-container">
          <span class="discard-btn btn"> Discard </span>

          <div class="msg-container success-container">
            <div class="svg ui-success">
              <svg
                viewBox="0 0 87 87"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g id="Group-3" transform="translate(2.000000, 2.000000)">
                    <circle
                      id="Oval-2"
                      stroke="rgba(165, 220, 134, 0.2)"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <circle
                      class="ui-success-circle"
                      id="Oval-2"
                      stroke="#A5DC86"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <polyline
                      class="ui-success-path"
                      id="Path-2"
                      stroke="#A5DC86"
                      stroke-width="4"
                      points="19 38.8036813 31.1020744 54.8046875 63.299221 28"
                    ></polyline>
                  </g>
                </g>
              </svg>
            </div>

            <span class="msg">Video uploaded succefully</span>
          </div>

          <div class="msg-container error-container">
            <div class="svg ui-error">
              <svg
                viewBox="0 0 87 87"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g id="Group-2" transform="translate(2.000000, 2.000000)">
                    <circle
                      id="Oval-2"
                      stroke="rgba(252, 191, 191, .5)"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <circle
                      class="ui-error-circle"
                      stroke="#F74444"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <path
                      class="ui-error-line1"
                      d="M22.244224,22 L60.4279902,60.1837662"
                      id="Line"
                      stroke="#F74444"
                      stroke-width="3"
                      stroke-linecap="square"
                    ></path>
                    <path
                      class="ui-error-line2"
                      d="M60.755776,21 L23.244224,59.8443492"
                      id="Line"
                      stroke="#F74444"
                      stroke-width="3"
                      stroke-linecap="square"
                    ></path>
                  </g>
                </g>
              </svg>
            </div>

            <span class="msg">Something went wrong</span>
          </div>

          <button class="btn" type="submit">
            <span class="add">Upload</span>
            <span class="wait">Please Wait...</span>
          </button>
        </div>
      </form>

      <form style="align-items: center;" id="delete-video-form" class="modal-form form">
        <p>Are you sure you want to delete this video</p>

        <input hidden name="video-id" id="delete-video-id" type="text" />

        <div class="btn-container">
          <span class="discard-btn btn"> Cancel </span>

          <div class="msg-container success-container">
            <div class="svg ui-success">
              <svg
                viewBox="0 0 87 87"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g id="Group-3" transform="translate(2.000000, 2.000000)">
                    <circle
                      id="Oval-2"
                      stroke="rgba(165, 220, 134, 0.2)"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <circle
                      class="ui-success-circle"
                      id="Oval-2"
                      stroke="#A5DC86"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <polyline
                      class="ui-success-path"
                      id="Path-2"
                      stroke="#A5DC86"
                      stroke-width="4"
                      points="19 38.8036813 31.1020744 54.8046875 63.299221 28"
                    ></polyline>
                  </g>
                </g>
              </svg>
            </div>

            <span class="msg">Video Deleted Successfully</span>
          </div>

          <div class="msg-container error-container">
            <div class="svg ui-error">
              <svg
                viewBox="0 0 87 87"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g id="Group-2" transform="translate(2.000000, 2.000000)">
                    <circle
                      id="Oval-2"
                      stroke="rgba(252, 191, 191, .5)"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <circle
                      class="ui-error-circle"
                      stroke="#F74444"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <path
                      class="ui-error-line1"
                      d="M22.244224,22 L60.4279902,60.1837662"
                      id="Line"
                      stroke="#F74444"
                      stroke-width="3"
                      stroke-linecap="square"
                    ></path>
                    <path
                      class="ui-error-line2"
                      d="M60.755776,21 L23.244224,59.8443492"
                      id="Line"
                      stroke="#F74444"
                      stroke-width="3"
                      stroke-linecap="square"
                    ></path>
                  </g>
                </g>
              </svg>
            </div>

            <span class="msg">Something went wrong</span>
          </div>

          <button style="background-color: red" class="btn" type="submit">
            <span class="add">Delete</span>
            <span class="wait">Please Wait...</span>
          </button>
        </div>
      </form>
    </div>

    <div class="modal-overlay"></div>

    <script src="../js/select-input.js"></script>
    <script src="../js/videos.js"></script>

    <script>
      const tabs = document.querySelectorAll(".tabs span");
      const advetsTab = document.querySelector(".adverts");
      const testimonialsTab = document.querySelector(".testimonials");

      const tabsContainer = document.querySelector(".tabs");

      tabsContainer.addEventListener("click", (event) => {
        const clickedTab = event.target.closest("span");

        if (clickedTab && tabsContainer.contains(clickedTab)) {
          tabs.forEach((t) => {
            t.classList.remove("active-tab");
          });

          clickedTab.classList.add("active-tab");
          if (clickedTab.textContent == "Adverts") {
            testimonialsTab.classList.remove("testimonials-active");
            testimonialsTab.classList.add("testimonials-inctive");
            advetsTab.classList.remove("adverts-inctive");
            advetsTab.classList.add("adverts-active");
          } else {
            advetsTab.classList.remove("adverts-active");
            advetsTab.classList.add("adverts-inctive");
            testimonialsTab.classList.remove("testimonials-inctive");
            testimonialsTab.classList.add("testimonials-active");
          }
        }
      });

      const testimonialVids = testimonialsTab.querySelector(".video-container");
      const advertVids = advetsTab.querySelector(".video-container");

      videos.forEach((video) => {
        // createPlayer(video)
        var videoDiv = document.createElement("div");
        videoDiv.className = "video";
        videoDiv.id = video.id;
        videoDiv.innerHTML = `
        
           <span class="thumbnail">
               <img src="../public/videos/thumbnails/${video.thumbnail}" />
            </span>
            <a href="player.html#${videoDiv.id}" class="play-btn">
              <img
                src="../public/icons/tabler-icon-player-play-filled.svg"
                alt=""
              />
            </a>
            <span onclick="initilalizeDeleteVideoModal(this, videoDeleteForm)" class="cta-2 delete-video-btn">
              <i class="bi bi-trash3-fill"></i>
            </span>
            <span title="${video.title}" class="title">${video.title}</span>
        `;
        if (video.category === "Advert") {
          advertVids.appendChild(videoDiv);
        } else {
          testimonialVids.appendChild(videoDiv);
        }
      });

      const videoDeleteForm = document.getElementById("delete-video-form")
    </script>
  </body>
</html>
