
<!DOCTYPE html>

  <body>
    <div class="content">
    <div class="side-bar"></div>
      <script>
        const page = "Admins";

       <script src="../js/components/sidebar.js"></script>

       <div class="top-bar">
        <a href="/" class="logo">
          <img src="../public/logos/logo.png" class="logo-gfx" />
          <h1>OPFBC</h1>
        </a>

        <span class="settings">
          <i class="bi bi-person-fill-gear"></i>

          <span class="options">
            <a  href="profile.html?user_id=">Profile</a>
            <a href="includes/logout ">Logout</a> 
          </span>
        </span>
      </div>


      <span class="greeting">
        <h1>Administrators</h1>
      </span>

      <form id="form" class="add-form modal-form form" >
        <h1>New Administrator</h1>
        <div class="input-group">
          <label class="input-label">First Name</label>
          <input
            name="fName"
            type="text" 
            class="input-1"
            
          />
        </div>

        <div class="input-group">
          <label class="input-label">Last Name</label>
          <input
            name="lName"
            type="text"
            class="input-1"
            
          />
        </div>

        <div class="input-group">
          <label class="input-label">Phone</label>
          <input
            name="phone"
            type="text"
            class="input-1"
            
          />
        </div>

        <div class="input-group">
          <label class="input-label">Email</label>
          <input
            name="email"
            type="text"
            class="input-1"
            
          />
        </div>

        <div class="btn-container">
          <span class="discard-btn btn">
            Discard
          </span>

          <div class="msg-container success-container">
            <div class="svg ui-success">
                  <svg
                    viewBox="0 0 87 87"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <g
                      id="Page-1"
                      stroke="none"
                      stroke-width="1"
                      fill="none"
                      fill-rule="evenodd"
                    >
                      <g id="Group-3" transform="translate(2.000000, 2.000000)">
                        <circle
                          id="Oval-2"
                          stroke="rgba(165, 220, 134, 0.2)"
                          stroke-width="4"
                          cx="41.5"
                          cy="41.5"
                          r="41.5"
                        ></circle>
                        <circle
                          class="ui-success-circle"
                          id="Oval-2"
                          stroke="#A5DC86"
                          stroke-width="4"
                          cx="41.5"
                          cy="41.5"
                          r="41.5"
                        ></circle>
                        <polyline
                          class="ui-success-path"
                          id="Path-2"
                          stroke="#A5DC86"
                          stroke-width="4"
                          points="19 38.8036813 31.1020744 54.8046875 63.299221 28"
                        ></polyline>
                      </g>
                    </g>
                  </svg>
            </div>

            <span class="msg">Done</span>
          
          </div>

           <div class="msg-container error-container">
             <div class="svg ui-error">
                <svg
                  viewBox="0 0 87 87"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <g
                    id="Page-1"
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                  >
                    <g id="Group-2" transform="translate(2.000000, 2.000000)">
                      <circle
                        id="Oval-2"
                        stroke="rgba(252, 191, 191, .5)"
                        stroke-width="4"
                        cx="41.5"
                        cy="41.5"
                        r="41.5"
                      ></circle>
                      <circle
                        class="ui-error-circle"
                        stroke="#F74444"
                        stroke-width="4"
                        cx="41.5"
                        cy="41.5"
                        r="41.5"
                      ></circle>
                      <path
                        class="ui-error-line1"
                        d="M22.244224,22 L60.4279902,60.1837662"
                        id="Line"
                        stroke="#F74444"
                        stroke-width="3"
                        stroke-linecap="square"
                      ></path>
                      <path
                        class="ui-error-line2"
                        d="M60.755776,21 L23.244224,59.8443492"
                        id="Line"
                        stroke="#F74444"
                        stroke-width="3"
                        stroke-linecap="square"
                      ></path>
                    </g>
                  </g>
                </svg>
             </div>

            <span class="msg">Failed</span>
          
          </div>


          <button class="btn" type="submit">
              <span class="add">Add</span>
              <span class="wait">Please Wait...</span>
          </button>
        </div>
      </form>

      

      <div class="view-admin">
        <div class="profile-img">
          <i class="bi bi-person-fill"></i>
        </div>
        <div class="hidden user-id"></div>
        <div class="info">
          <span class="info-title">Name:</span>
          <span class="info-value fName"></span>
          <span class="info-value lName"></span>
        </div>
        <div class="info">
          <span class="info-title">Phone:</span>
          <span class="info-value phone"></span>
        </div>
        <div class="info">
          <span class="info-title">E-mail:</span>
          <span class="info-value email"></span>
        </div>
        <div class="info">
          <span class="info-title">Status:</span>
          <span class="info-value active-status"></span>
        </div>

        <div class="btn-container">
          <span class="close-btn btn">Close</span>
          <span class="view-disable-btn btn">Disable</span>
          <span class="view-enable-btn btn">Enable</span>
        </div>
      </div>


     

      <div class="admin-card-wrapper">
        <div class="add-card">
          <span>
            <i class="bi bi-person-fill-add"></i>
          </span>
        </div>
      </div>

      <form hidden id="admin-enable-form" action="">
        <input name="adminEnableId" type="text">
        <button type="submit"></button>
      </form>
      <form hidden id="admin-disable-form" action="">
        <input name = "adminDisableId" type="text">
        <button type="submit"></button>
      </form>

    </div>

     <div class="modal-overlay"></div>
   
    <script>

       var admins = [
        {
          id: 1,
          fname: "Noel",
          lname: "Luhanga",
          phone: "+265886047774",
          email: "noeljayr01@gmail.com",
          status: "Enabled",
        },
        {
          id: 2,
          fname: "Dumisani",
          lname: "Chiumia",
          phone: "+92323842",
          email: "chiumia66@gmail.com",
          status: "Disabled",
        },
      ];

      function displayAdmins(){
        admins.forEach((a)=>{
          var admin = document.createElement("div");
          admin.id = a.id;
          admin.className = "admin-card"
          admin.classList.add("no-profile-img")
          if(a.status === "Disabled"){
            admin.classList.add("disabled")
          }

          admin.innerHTML = `
          
          <div class="disable-confirmation">
            <h1>Disable Admin?</h1>
            <span class="btn-container">
              <span class="btn cancel-conf">Cancel</span>
              <button class="btn confirm">Disable</button>
            </span>
          </div>
          <i class="bi bi-person-fill avatar"></i>
          <div class="action-wrapper">
            <span class="action view-admin-btn">
              <i class="bi bi-info-lg"></i>
              <span class="action-title">View Info</span>
              <span class="action-view-overlay"></span>
            </span>

            <span class="action disable-admin">
              <i class="bi bi-person-fill-slash"></i>
              <span class="action-title">Disable</span>
              <span class="action-disable-overlay"></span>
            </span>

            <span class="action enable-admin">
              <i class="bi bi-person-fill-check"></i>
              <span class="action-title">Enable</span>
              <span class="action-enable-overlay"></span>
            </span>
          </div>
          `;

          cardWrapper.appendChild(admin)
        })
      }

      const cardWrapper = document.querySelector(".admin-card-wrapper")
      displayAdmins()

    </script>

 
  </body>
