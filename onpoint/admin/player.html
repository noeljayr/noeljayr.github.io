<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-point Finance and Business Consultants</title>

    <link rel="stylesheet" href="../css/plyr.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/animations.css" />

    <link
      rel="shortcut icon"
      href="../public/logos/favicon.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script defer src="js/admin.js"></script>
    <script defer src="js/modals.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="../js/videos.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="side-bar"></div>
      <script>
        const page = "Media";

        var urlHash = window.location.hash.substring(1);
        var videoId = parseInt(urlHash);

        if (!videoId) {
          window.location.href = "media.html";
        }

        var currentVideo;
        const foundVideo = videos.find((video) => video.id === videoId);

        if (foundVideo) {
          currentVideo = foundVideo;
        } else {
          window.location.href = "media.html";
        }
      </script>

      <script src="../js/components/sidebar.js"></script>

      <div class="top-bar">
        <a href="dashboard " class="logo">
          <img
            src="../public/logos/logo.png"
            alt="Girl Engineer Logo"
            class="logo-gfx"
          />
          <h1>OPFBC</h1>
        </a>

        <span class="settings">
          <i class="bi bi-person-fill-gear"></i>

          <span class="options">
            <a href="profile?user_id=">Profile</a>
            <a href="includes/logout ">Logout</a>
          </span>
        </span>
      </div>

      <span class="greeting">
        <h1>Media</h1>
      </span>

      <div style="margin-top: 1rem" class="player">
        <div id="playerDivWrapper">
          <div class="custm-playr-wrapper">
            <video playsinline controls preload="none" id="player"></video>
          </div>

          <h2 style="font-size: var(--font-s)"></h2>
        </div>

        <div onclick="initilalizeDeleteVideoModal(this, videoDeleteForm)" class="delete-view-video cta-2">Delete this video</div>
      </div>

      <form
        style="align-items: center"
        id="delete-video-form"
        class="modal-form form"
      >
        <p>Are you sure you want to delete this video</p>

        <input hidden name="video-id" id="delete-video-id" type="text" />

        <div class="btn-container">
          <span class="discard-btn btn"> Cancel </span>

          <div class="msg-container success-container">
            <div class="svg ui-success">
              <svg
                viewBox="0 0 87 87"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g id="Group-3" transform="translate(2.000000, 2.000000)">
                    <circle
                      id="Oval-2"
                      stroke="rgba(165, 220, 134, 0.2)"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <circle
                      class="ui-success-circle"
                      id="Oval-2"
                      stroke="#A5DC86"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <polyline
                      class="ui-success-path"
                      id="Path-2"
                      stroke="#A5DC86"
                      stroke-width="4"
                      points="19 38.8036813 31.1020744 54.8046875 63.299221 28"
                    ></polyline>
                  </g>
                </g>
              </svg>
            </div>

            <span class="msg">Video Deleted Successfully</span>
          </div>

          <div class="msg-container error-container">
            <div class="svg ui-error">
              <svg
                viewBox="0 0 87 87"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g id="Group-2" transform="translate(2.000000, 2.000000)">
                    <circle
                      id="Oval-2"
                      stroke="rgba(252, 191, 191, .5)"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <circle
                      class="ui-error-circle"
                      stroke="#F74444"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <path
                      class="ui-error-line1"
                      d="M22.244224,22 L60.4279902,60.1837662"
                      id="Line"
                      stroke="#F74444"
                      stroke-width="3"
                      stroke-linecap="square"
                    ></path>
                    <path
                      class="ui-error-line2"
                      d="M60.755776,21 L23.244224,59.8443492"
                      id="Line"
                      stroke="#F74444"
                      stroke-width="3"
                      stroke-linecap="square"
                    ></path>
                  </g>
                </g>
              </svg>
            </div>

            <span class="msg">Something went wrong</span>
          </div>

          <button style="background-color: red" class="btn" type="submit">
            <span class="add">Delete</span>
            <span class="wait">Please Wait...</span>
          </button>
        </div>
      </form>
    </div>

    <div class="modal-overlay"></div>

    <script src="../js/plyr.min.js"></script>
    

    <script>
      const video = document.querySelector("video");

      const videoTitle = document.querySelector("#playerDivWrapper h2");

      videos.forEach((vid) => {
        if (vid.id === videoId) {
          currentVideo = vid.src;
          videoTitle.textContent = vid.title;
        }
      });

      video.innerHTML = `
          <source src="../public/videos/${currentVideo}" type="video/mp4" />
      
      `;
      const playVideo = new Plyr("#player");

      const videoDeleteForm = document.getElementById("delete-video-form")
    </script>
  </body>
</html>
