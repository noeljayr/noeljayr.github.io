<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-point Finance and Business Consultants</title>

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/animations.css">
    <link
      rel="shortcut icon"
      href="../public/logos/favicon.png"
      type="image/x-icon"
    />

  </head>
  <body>
    <div
      class="content"
      style="
        padding-left: 2rem;
        padding-top: 0;
        padding-bottom: 0;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <div id="login-form" class="form-wrapper">
        <form
          action=""
          method="POST"
          class="contact-form form"
        >
          <img class="logo" src="../public/logos/logo.png" alt="" />
          <div class="input-group">
            <label for="">Email</label>
            <input
              required
              placeholder="example@gmail.com"
              type="email"
              name="email"
            />
          </div>
          <div class="input-group">
            <label for="">Password</label>
            <input required type="password" name="password" />
          </div>

          <div class="error-container">
            <div class="ui-error">
              <svg
                viewBox="0 0 87 87"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g id="Group-2" transform="translate(2.000000, 2.000000)">
                    <circle
                      id="Oval-2"
                      stroke="rgba(252, 191, 191, .5)"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <circle
                      class="ui-error-circle"
                      stroke="#F74444"
                      stroke-width="4"
                      cx="41.5"
                      cy="41.5"
                      r="41.5"
                    ></circle>
                    <path
                      class="ui-error-line1"
                      d="M22.244224,22 L60.4279902,60.1837662"
                      id="Line"
                      stroke="#F74444"
                      stroke-width="3"
                      stroke-linecap="square"
                    ></path>
                    <path
                      class="ui-error-line2"
                      d="M60.755776,21 L23.244224,59.8443492"
                      id="Line"
                      stroke="#F74444"
                      stroke-width="3"
                      stroke-linecap="square"
                    ></path>
                  </g>
                </g>
              </svg>
            </div>
            <span class="msg">Invalid Email or Password</span>
          </div>
          <button type="submit" class="cta">Sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
